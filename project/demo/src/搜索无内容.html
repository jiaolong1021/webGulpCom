<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无数据</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="js/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- include "module/_common/头部.html" -->

    <!-- 主体 -->
    <div class="container g-body f-mt20">
        <!-- 面包屑 -->
        <ul class="m-crm">
            <li><a href="#">首页</a></li>
            <li class="active">暂无数据</li>
        </ul>
        <!-- /面包屑 -->

        <!-- 主内容 -->
        <div class="g-box" data-as="bottombox" data-param="60">
            <div class="m-nodata" data-toggle='midShow'>
                <div><img src="images/nodata.png"></div>
                <h4>搜索无内容</h4>
            </div>
        </div>
        <!-- /主内容 -->
    </div>
    <!-- 主体 -->

    <!-- 页脚 -->
    <!-- include "module/_common/底部.html" -->
    <!-- /页脚 -->

    <!-- 脚本 -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/twui.js"></script>
    <script type="text/javascript">
        $(function () {
            function noDateMid(){
                var midObj = $("[data-toggle='midShow']");

                midObj.each(function (i, e) {
                    var oH = $(e).outerHeight();
                    var oHBox = $(e).parent().outerHeight();

                    if(oHBox > oH){
                        $(e).css("margin-top", ((oHBox - oH) / 2));
                        $(e).parent().css("overflow", "hidden");
                    }else{
                        $(e).parent().outerHeight(oHBox);
                        $(e).css("margin-top", 0);
                    }
                });
            }

            $(document).ready(function () {
                /* 无数据居中显示 */
                noDateMid();
                $(window).resize(function () {
                    noDateMid();
                });
            });
        });
    </script>
    <!-- /脚本 -->
</body>
</html>
