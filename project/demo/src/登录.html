<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>首页</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link href="js/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-page">
    <!-- 登录页：头部 -->
    <div class="login-header"><a class="u-logo" href=""><img src="images/logo2.png" /></a></div>
    <!-- /登录页：头部 -->
    
    <!-- 登录页：主体 -->
    <div class="login-body" data-as="bottombox" data-param="90">
        <ul class="login-box">
            <li><h3>系统登录</h3></li>
            <li><input type="text" placeholder="请输入用户名" /><i class="ico-login ico-login-user"></i></li>
            <li><input type="password" placeholder="请输入密码" /><i class="ico-login ico-login-pwd"></i></li>
            <li>
                <select>
                    <option>请输入学校</option>
                </select>
                <i class="ico-login ico-login-school"></i>
            </li>
            <li class="login-code">
                <input type="text" />
                <img src="images/demo/code.png" />
                <a href="#">换一换</a>
            </li>
            <li class="login-error">密码错误，您还可以尝试2次！</li>
            <li class="login-rememberme"><label class="u-checkbox"><input type="checkbox"><span>记住密码</span></label></li>
            <li><a href="" class="btn">登录</a></li>
        </ul>
    </div>
    <!-- /登录页：主体 -->

    <!-- 页脚 -->
    <div class="g-footer">天闻数媒科技（北京）有限公司 Copyright © tianwen All Rights Reserved&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;本产品通过中央电教馆“数字校园解决方案”</div>
    <!-- /页脚 -->

    <!-- 脚本 -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/twui.js"></script>
    <!-- /脚本 -->
</body>
</html>
