<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>404</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="js/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- include "module/_common/头部.html" -->

    <!-- 主体 -->
    <div class="container g-body f-mt20">
        <div class="g-box"  data-as="bottombox" data-param="50">
            <div class="g-error">
                <img src="images/404.png" class="img-404">
                <h4>亲，抱歉！您访问的地址不存在...</h4>
                <p>请尝试以下操作：如果您已经在地址栏中输入该地址，请确认其拼写正确。<br>
                    单击 <a>后退</a> 链接，尝试其他链接。</p>
            </div>
        </div>
    </div>
    <!-- /主体 -->

    <!-- 页脚 -->
    <!-- include "module/_common/底部.html" -->
    <!-- /页脚 -->

    <!-- 脚本 -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/twui.js"></script>
    <script type="text/javascript">
        function noDateMid(noDataObj){
            noDataObj.each(function (i, e) {
                var oH = $(e).outerHeight();
                var oHBox = $(e).parent().outerHeight();

                if(oHBox > oH){
                    $(e).css("margin-top", ((oHBox - oH) / 2 - 30));
                }else{
                    $(e).parent().outerHeight(oHBox);
                    $(e).css("margin-top", 0);
                }
            });
        }

        $(document).ready(function () {
            /* 无数据居中显示 */
            noDateMid($(".g-error"));
            $(window).resize(function () {
                noDateMid($(".g-error"));
            });
        });
    </script>
    <!-- /脚本 -->
</body>
</html>
